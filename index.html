<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Gorsha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1a267655e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Megan Gorsha</div>
            <ul class="nav__link--list">
               <li>
                <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
               </li> 
               <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
               </li> 
               <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
               </li> 
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--containter">
                    <figure class="about-me__picture--mask">
                        <img src="" alt="Pic of Me" class="about-me__pic" alt="Pic of Me">
                    </figure>
                    <h1 class="about-me__info--title">Hey! It's <span class="text--purple">Megan</span>.</h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">frontend developer</strong> dedicated to implementing coding tech with a passion for creativity.
                </p>
                <div class="about-me__links">
                    <a href="" class="about-me__link">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="" class="about-me__link">
                        <i class="fa-solid fa-file-pdf"></i>
                </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="webdevicesgenericimg.svg" class="about-me__img" alt="Generic Web Devices Image">
                </figure>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="containter">
            <div class="row">
                <h1 class="section__title">Tech Stacks</h1>
                <div class="language__list">
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" class="language__img" alt="HTML 5 Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" class="language__img" alt="GitHub Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" class="language__img" alt="JavaScript Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/typescript-3521774-2945272.png" class="language__img" alt="TypeScript Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/vue-282497.png" class="language__img" alt="Vue Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/nuxt-dot-js-3628959-3030184.png" class="language__img" alt="Nuxt Dot JS Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" class="language__img" alt="React Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                    <figure class="language__img--wrapper">
                        <img src="https://mobx.js.org/img/mobx.png" class="language__img" alt="Mob X JS Image">
                    </figure>
                    <span class="language__name">HTML</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
